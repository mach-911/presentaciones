<p><a href="https://github.com/heartcombo/devise">Devise</a> es una gema que facilita la implementación para la autenticación en nuestras aplicaciones.</p>
<p>Dentro de los módulos de Devise tenemos:</p>
<ul>
<li><a href="https://github.com/heartcombo/devise/blob/main/lib/devise/models/database_authenticatable.rb">Database Authenticable</a>: encripta los campos de contraseña en la base de datos y se autentica a un usuario por medio de una solicitud HTTP - POST</li>
<li><a href="https://github.com/heartcombo/devise/blob/main/lib/devise/models/omniauthable.rb">Omniauthable</a>: permite registrar y acceder utilizando facebook, twitter y cualquier apps que permita la autenticación multi-proveedor</li>
<li><a href="https://github.com/heartcombo/devise/blob/main/lib/devise/models/confirmable.rb">Confirmable</a>: envía mensajes por correo con instrucciones para confirmar y verificar a un usuario</li>
